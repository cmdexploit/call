<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ecf0f1;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        input[type="submit"] {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #7f8c8d;
            border: 1px solid #95a5a6;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSRF Challenge</h1>
        <form action="/fetch" method="post">
            <input type="text" name="url" placeholder="Enter URL" required><br>
            <input type="submit" value="Fetch Data">
        </form>
        {% if response %}
        <div class="response">
            <pre>{{ response }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
